    <script>

        $("#register").click(function () {
            var firstName = $("#first-name").val();
            var lastName = $("#last-name").val();
            var email = $("#register-email").val();
            var password = $("#register-password").val();
            var c_password = $("#confirm-password").val();
            var termsCheck = $("#terms-check");

            if (firstName && lastName && email && password && c_password && termsCheck.is(':checked')) {

                if (password != c_password) {
                    var html_element = ' \
                        <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                        Password fields don\'t match. \
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                        </div > \
                        ';
                    $("#div-register-alert").html(html_element);
                }

                else {
                    $.getJSON('https://api.ipgeolocation.io/ipgeo?apiKey=4acd5b1aaed6452c9338757d75f88de7', function (data) {
                        var obj = data;
                        var city = obj["city"];
                        var state = obj["state_prov"];
                        var country = obj["country_name"];

                        var formData = new FormData();
                        formData.append("Register", "set");
                        formData.append("first_name", firstName);
                        formData.append("last_name", lastName);
                        formData.append("email_address", email);
                        formData.append("password", password);
                        formData.append("city", city);
                        formData.append("state", state);
                        formData.append("country", country);

                        $.ajax({
                            type: "POST",
                            url: "Register_API.php",
                            data: formData,
                            cache: false,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                var obj = JSON.parse(data);
                                if (obj["response"] == "register success") {
                                    var html_element = ' \
                                        <div class="alert alert-success alert-dismissible fade show" role="alert"> \
                                        You have successfully registered a new account. \
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                        </div > \
                                        ';
                                    $("#div-register-alert").html(html_element);
                                    $("#first-name").val("");
                                    $("#last-name").val("");
                                    $("#register-email").val("");
                                    $("#register-password").val("");
                                    $("#confirm-password").val("");
                                }
                                else if (obj["response"] == "email taken") {
                                    var html_element = ' \
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                        That email address is already taken. \
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                        </div > \
                                        ';
                                    $("#div-register-alert").html(html_element);
                                }
                                else if (obj["response"] == "db error") {
                                    var html_element = ' \
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                        There was an error registering your account. Please try again. \
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                        </div > \
                                        ';
                                    $("#div-register-alert").html(html_element);
                                }
                            }
                        });
                    });
                }
            }

            else {
                var html_element = ' \
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"> \
                    Please fill out all required fields. \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                    </div > \
                    ';
                $("#div-register-alert").html(html_element);
            }
        });
        $("#login").click(function () {
            var email = $("#login-email").val();
            var password = $("#login-password").val();

            if (email && password) {
                var formData = new FormData();
                formData.append("Login", "set");
                formData.append("email", email);
                formData.append("password", password);

                $.ajax({
                    type: "POST",
                    url: "Login_API.php",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        var obj = JSON.parse(data);
                        if (obj["response"] == "invalid credentials") {
                            var html_element = ' \
                                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                Invalid email or password. \
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                </div > \
                                ';
                            $("#div-login-alert").html(html_element);
                        }
                        else if (obj["response"] == "inactive account") {
                            var html_element = ' \
                                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                Your account has not yet been activated. Please contact administration. \
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                </div > \
                                ';
                            $("#div-login-alert").html(html_element);
                        }

                        else if (obj["response"] == "deleted account") {
                            var html_element = ' \
                                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                Your account has been deleted. \
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                </div > \
                                ';
                            $("#div-login-alert").html(html_element);
                        }

                        else if (obj["response"] == "login success") {
                            if (obj["user"]["is_admin"] == 0) {
                                sessionStorage.clear();
                                sessionStorage.setItem("user", JSON.stringify(obj["user"]));
                                window.location.replace("customer/dashboard.html");
                            }
                            else {
                                sessionStorage.clear();
                                sessionStorage.setItem("user", JSON.stringify(obj["user"]));
                                window.location.replace("admin/dashboard.html");
                            }
                        }
                    }
                });
            }
            else {
                var html_element = ' \
                    <div class="alert alert-warning alert-dismissible fade show" role="alert"> \
                    Please fill out all required fields. \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                    </div > \
                    ';
                $("#div-login-alert").html(html_element);
            }
        });

            var query = $("#input-search").val();

        });

        const queryString = window.location.search;

                                    <h2 style="text-align: center;">'+obj["book"]["title"]+'</h2> \
                                </div> \
                                <ul class="nav nav-tabs" id="myTab" role="tablist"> \
                                    <li class="nav-item" role="presentation"> \

                                    </li> \
                                    <li class="nav-item" role="presentation"> \
                                        <button class="nav-link" id="more-information-tab" data-bs-toggle="tab" \
                                            data-bs-target="#more-information" type="button" role="tab" \
                                            aria-controls="more-information" aria-selected="false">More Information</button> \

                var book_ID = urlParams.get('book_ID');
                var formData = new FormData();
                formData.append("GetSimilarItems", "set");
                formData.append("book_ID", book_ID);

                $.ajax({
                    type: "POST",
                    url: "GetSimilarItems_API.php",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        var obj = JSON.parse(data);
                        $("#similar-items-list").html("");
                        for (i = 0, len = obj["books"].length; i < len; i++) {
                            var html_element = ' \
                            <a href="item.html?book_ID='+obj["books"][i]["book_ID"]+'" class="no-style-a"> \

                                <span style="font-size: 10px; text-align: center;">'+obj["books"][i]["author_name"]+'</span> \
                                <span style="font-size: 12px; text-align: center;">Php '+obj["books"][i]["price"]+'</span> \
