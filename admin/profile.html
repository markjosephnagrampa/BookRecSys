<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.ico">
    <title>BookRecSys | My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .no-style-a,
        .no-style-a:hover,
        .no-style-a:focus,
        .no-style-a:active {
            text-decoration: none;
            color: inherit;
        }

        #navbar {
            height: 64px;
        }

        #navbar-logo {
            width: 20%;
        }

        #navbar-links {
            width: 60%;

        }

        #div-admin-dropdown {
            width: 20%;
            justify-content: right;
        }

        @media screen and (max-width: 970px) {
            #navbar {
                height: 260px;
                flex-direction: column;
            }

            #navbar-logo {
                width: 100%;
                justify-content: center;
            }

            #navbar-links {
                width: 100%;
                flex-direction: column;
            }

            #div-admin-dropdown {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div id="navbar" class="d-flex bg-dark text-white">
        <div id="navbar-logo" class="d-flex align-items-center">
            <a href="dashboard.html"><img src="../img/logo.ico" alt="logo" height="40" class="m-2"></a>
            <span style="font-size:24px; font-weight: bold;"><a href="dashboard.html"
                    class="no-style-a">BookRecSys</a></span>
        </div>
        <div id="navbar-links" class="d-flex align-items-center">
            <button class="btn btn-dark me-2" onclick="location.href='dashboard.html'"><i
                    class="fa-solid fa-clipboard-list"></i> Dashboard</button>
            <button class="btn btn-dark me-2" onclick="location.href='items.html'"><i class="fa-solid fa-book-open"></i>
                Items</button>
            <button class="btn btn-dark me-2" onclick="location.href='transactions.html'"><i
                    class="fa-solid fa-wallet"></i>
                Transactions</button>
            <button class="btn btn-dark" onclick="location.href='announcements.html'"><i
                    class="fa-solid fa-exclamation-circle"></i> Announcements</button>
        </div>
        <div id="div-admin-dropdown" class="d-flex align-items-center">
            <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user-circle"></i> <span id="div-admin-name"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-user"></i> My Profile</a>
                    </li>
                    <li><a class="dropdown-item" href="javascript:void(0)" id="sign-out"><i class="fa-solid fa-power-off"></i> Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2" id="div-alert">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align: center;">My Profile</h1>
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0);">
                            <div class="row mb-3">
                                <label for="first-name" class="col-sm-4 col-form-label"><b>First Name:</b></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="last-name" class="col-sm-4 col-form-label"><b>Last Name:</b></label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-sm-4 col-form-label"><b>Email:</b></label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-4 col-form-label"><b>Password:</b></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="row mb-5">
                                <label for="confirm-password" class="col-sm-4 col-form-label"><b>Confirm
                                        Password:</b></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="confirm-password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="offset-sm-3 col-sm-6" style="text-align: center;">
                                    <button class="btn btn-warning btn-lg" id="edit-profile"><i
                                            class="fa-solid fa-user-edit"></i> Edit
                                        Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var user = sessionStorage.getItem("user");
            if(user == null){
                window.location.replace("../index.html");
            }
            var user_JSON = JSON.parse(user);
            if(user_JSON["is_admin"] == 0){
                window.location.replace("../InvalidAccess.html");
            }

            // Load user name on header
            $("#div-admin-name").html("Admin " + user_JSON["first_name"] + " " + user_JSON["last_name"]);

            // Load account details on profile form
            $("#first-name").val(user_JSON["first_name"]);
            $("#last-name").val(user_JSON["last_name"]);
            $("#email").val(user_JSON["email_address"]);

        });

        $("#sign-out").click(function () {
            // Clear Session storage and redirect to home page
            sessionStorage.clear();
            window.location.replace("../index.html");
        });

        $("#edit-profile").click(function () {
            var firstName = $("#first-name").val();
            var lastName = $("#last-name").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var c_password = $("#confirm-password").val();

            if (firstName && lastName && email && password && c_password) {
                if (password != c_password) {
                    var html_element = ' \
                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                        <p>Password fields don\'t match.</p> \
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                    </div> \
                        ';
                    $("#div-alert").html(html_element);
                }
                else{
                    var formData = new FormData();
                    formData.append("EditProfile", "set");
                    formData.append("first_name", firstName);
                    formData.append("last_name", lastName);
                    formData.append("email_address", email);
                    formData.append("password", password);
                    formData.append("user_ID", JSON.parse(sessionStorage.getItem("user"))["user_ID"]);
                    
                    $.ajax({
                        type: "POST",
                        url: "EditProfile_API.php",
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            var obj = JSON.parse(data);
                            if (obj["response"] == "edit profile success") {
                                var html_element = ' \
                                    <div class="alert alert-success alert-dismissible fade show mt-4" role="alert"> \
                                    You have successfully edited your profile. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                                
                                sessionStorage.clear();
                                sessionStorage.setItem("user", JSON.stringify(obj["user"]));

                                var user = JSON.parse(sessionStorage.getItem("user"));
                                $("#div-admin-name").html("Admin " + user["first_name"] + " " + user["last_name"]);

                                $("#password").val("");
                                $("#confirm-password").val("");
                            }
                            else if (obj["response"] == "email taken") {
                                var html_element = ' \
                                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                                    That email address is already taken. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                            }
                            else if (obj["response"] == "db error") {
                                var html_element = ' \
                                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                                    There was an error editing your profile. Please try again. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                            }
                        }
                    });
                }
            }
            else{
                var html_element = ' \
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                    <p>Please fill out all required fields.</p> \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                </div> \
                    ';
                $("#div-alert").html(html_element);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
