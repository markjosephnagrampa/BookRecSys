<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.ico">
    <title>BookRecSys | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .no-style-a,
        .no-style-a:hover,
        .no-style-a:focus,
        .no-style-a:active {
            text-decoration: none;
            color: inherit;
        }

        #navbar {
            height: 64px;
        }

        #navbar-logo {
            width: 20%;
        }

        #navbar-links {
            width: 60%;

        }

        #div-admin-dropdown {
            width: 20%;
            justify-content: right;
        }

        #left-dashboard {
            width: 70%;
        }

        #main-container>div>.card {
            width: 375px;
            margin: 15px;
        }

        .card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        #card-model-performance {
            height: 250px;
            width: 425px;
        }

        #input-date {
            width: 70%;
        }

        @media screen and (max-width: 970px) {
            #navbar {
                height: 260px;
                flex-direction: column;
            }

            #navbar-logo {
                width: 100%;
                justify-content: center;
            }

            #navbar-links {
                width: 100%;
                flex-direction: column;
            }

            #div-admin-dropdown {
                width: 100%;
                justify-content: center;
            }

            #main-container {
                flex-direction: column;
            }

            #left-dashboard {
                width: 100%;
            }

            #right-dashboard {
                width: 100%;
            }

            #input-date {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="navbar" class="d-flex bg-dark text-white">
        <div id="navbar-logo" class="d-flex align-items-center">
            <a href="dashboard.html"><img src="../img/logo.ico" alt="logo" height="40" class="m-2"></a>
            <span style="font-size:24px; font-weight: bold;"><a href="dashboard.html"
                    class="no-style-a">BookRecSys</a></span>
        </div>
        <div id="navbar-links" class="d-flex align-items-center">
            <button class="btn btn-dark me-2" onclick="location.href='dashboard.html'"><i
                    class="fa-solid fa-clipboard-list"></i> Dashboard</button>
            <button class="btn btn-dark me-2" onclick="location.href='items.html'"><i class="fa-solid fa-book-open"></i>
                Items</button>
            <button class="btn btn-dark me-2" onclick="location.href='transactions.html'"><i
                    class="fa-solid fa-wallet"></i>
                Transactions</button>
            <button class="btn btn-dark" onclick="location.href='announcements.html'"><i
                    class="fa-solid fa-exclamation-circle"></i> Announcements</button>
        </div>
        <div id="div-admin-dropdown" class="d-flex align-items-center">
            <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user-circle"></i> <span id="div-admin-name"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-user"></i> My Profile</a>
                    </li>
                    <li><a class="dropdown-item" href="javascript:void(0)" id="sign-out"><i class="fa-solid fa-power-off"></i> Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col-5">
                <select name="" id="select-month" class="form-select">
                </select>
            </div>
            <div class="col-5">
                <select name="" id="select-year" class="form-select">
                </select>
            </div>
            <div class="col-2">
                <button id="btn-filter" class="btn btn-primary"><i class="fa-solid fa-filter"></i> Filter</button>
            </div>
        </div>
    </div>
    <div id="main-container" class="d-flex">
        <div class="d-flex flex-wrap justify-content-center p-2">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size:32px; font-weight: bold;">Customers</span>
                    <i class="fa-solid fa-user-plus" style="font-size:24px;"></i>
                </div>
                <div class="d-flex my-2">
                    <span id="customer-count" style="font-size: 24px;"></span>
                </div>
                <div class="d-flex" id = "div-customers-percent">
                </div>
            </div>
            <div class="card p-4 ">
                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size:32px; font-weight: bold;">Orders</span>
                    <i class="fa-solid fa-cart-plus" style="font-size:24px;"></i>
                </div>
                <div class="d-flex my-2">
                    <span id="order-count" style="font-size: 24px;"></span>
                </div>
                <div class="d-flex" id="div-orders-percent">
                </div>
            </div>
            <div class="card p-4 ">
                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size:32px; font-weight: bold;">Revenue</span>
                    <i class="fa-solid fa-dollar-sign" style="font-size:24px;"></i>
                </div>
                <div class="d-flex my-2">
                    <span id="total-revenue" style="font-size: 24px;"></span>
                </div>
                <div class="d-flex" id="div-revenue-percent">
                </div>
            </div>
            <div class="card p-4 ">
                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size:32px; font-weight: bold;">Conversion Rate</span>
                    <i class="fa-solid fa-redo" style="font-size:24px;"></i>
                </div>
                <div class="d-flex my-2">
                    <span id="conversion-rate" style="font-size: 24px;"></span>
                </div>
                <div class="d-flex" id="div-conversion-percent">
                </div>
            </div>
            <div class="card p-4 ">
                <div class="d-flex justify-content-between align-items-center">
                    <span style="font-size:32px; font-weight: bold;">Click-through Rate</span>
                    <i class="fa-solid fa-mouse-pointer" style="font-size:24px;"></i>
                </div>
                <div class="d-flex my-2">
                    <span id="click-through-percent" style="font-size: 24px;"></span>
                </div>
                <div class="d-flex my-1" id="div-click-impressions">
                </div>
                <div class="d-flex" id="div-click-through-percent">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        $(document).ready(function () {
            var user = sessionStorage.getItem("user");
            if(user == null){
                window.location.replace("../index.html");
            }
            var user_JSON = JSON.parse(user);
            if(user_JSON["is_admin"] == 0){
                window.location.replace("../InvalidAccess.html");
            }

            // Load user name on header
            $("#div-admin-name").html("Admin " + user_JSON["first_name"] + " " + user_JSON["last_name"]);
            
            // Set month and year filters to current date
            $("#select-month").html("");
            var d = new Date();
            var month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            for(var i = 0; i < month.length; i++){
                var selected = (i == d.getMonth()) ? "selected" : "";
                var html_element = '<option value = "'+month_num[i]+'" '+selected+'>'+month[i]+'</option>';
                $("#select-month").append(html_element);
            }

            var formData = new FormData();
            formData.append("GetFirstUserYear", "set");
            $.ajax({
                type: "POST",
                url: "GetFirstUserYear_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    var d = new Date();
                    $("#select-year").html("");
                    for(var i = obj["year"]; i <= d.getFullYear(); i++){
                        var selected = (i == d.getFullYear()) ? "selected" : "";
                        var html_element = '<option value = "'+i+'" '+selected+'>'+i+'</option>';
                        $("#select-year").append(html_element);
                    }
                }
            });

            // Get customer count 
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetCustomerCount", "set");
            formData.append("month", month_num[d.getMonth()]);
            formData.append("year", d.getFullYear());
            $.ajax({
                type: "POST",
                url: "GetCustomerCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#customer-count").html(obj["customer_count"]);
                    if(obj["customer_count"] == 0 && obj["prev_month_customer_count"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-customers-percent").html(html_element);
                    }
                    else if(obj["prev_month_customer_count"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-customers-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["customer_count"] - obj["prev_month_customer_count"]) / (obj["prev_month_customer_count"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-customers-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-customers-percent").html(html_element);
                        }
                    }
                }
            });

            // Get orders count 
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetOrderCount", "set");
            formData.append("month", month_num[d.getMonth()]);
            formData.append("year", d.getFullYear());
            $.ajax({
                type: "POST",
                url: "GetOrderCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#order-count").html(obj["order_count"]);
                    if(obj["order_count"] == 0 && obj["prev_month_order_count"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-orders-percent").html(html_element);
                    }
                    else if(obj["prev_month_order_count"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-orders-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["order_count"] - obj["prev_month_order_count"]) / (obj["prev_month_order_count"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-orders-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-orders-percent").html(html_element);
                        }
                    }
                }
            });

            // Get total revenue
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetTotalRevenue", "set");
            formData.append("month", month_num[d.getMonth()]);
            formData.append("year", d.getFullYear());
            $.ajax({
                type: "POST",
                url: "GetTotalRevenue_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#total-revenue").html("Php " + obj["total_revenue"].toFixed(2));
                    if(obj["total_revenue"] == 0 && obj["prev_month_total_revenue"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-revenue-percent").html(html_element);
                    }
                    else if(obj["prev_month_total_revenue"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-revenue-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["total_revenue"] - obj["prev_month_total_revenue"]) / (obj["prev_month_total_revenue"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-revenue-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-revenue-percent").html(html_element);
                        }
                    }
                }
            });

            // Get conversion rate
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetConversionRate", "set");
            formData.append("month", month_num[d.getMonth()]);
            formData.append("year", d.getFullYear());
            $.ajax({
                type: "POST",
                url: "GetConversionRate_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#conversion-rate").html((obj["conversion_rate"] * 100).toFixed(2)+"%");
                    if(obj["conversion_rate"] == 0 && obj["prev_month_conversion_rate"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-conversion-percent").html(html_element);
                    }
                    else if(obj["prev_month_conversion_rate"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-conversion-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["conversion_rate"] - obj["prev_month_conversion_rate"]) / (obj["prev_month_conversion_rate"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-conversion-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-conversion-percent").html(html_element);
                        }
                    }
                }
            });

            // Get click through rate
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetClickThroughRate", "set");
            formData.append("month", month_num[d.getMonth()]);
            formData.append("year", d.getFullYear());
            $.ajax({
                type: "POST",
                url: "GetClickThroughRate_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    if(obj["impressions"] == 0 && obj["prev_month_impressions"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html("0.00%");
                        $("#div-click-impressions").html("0 recommendation click(s) from 0 product impression(s)");
                    }
                    else if(obj["prev_month_impressions"] == 0){
                        var percent = (obj["r_clicks"] / (obj["impressions"] * 1.0)).toFixed(4);
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html(percent+"%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                    else if(obj["impressions"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 100.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html("0.00%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                    else{
                        var percent = (((obj["r_clicks"] / (obj["impressions"] * 1.0)) - (obj["prev_month_r_clicks"] / (obj["prev_month_impressions"] * 1.0))) / (obj["prev_month_r_clicks"] / (obj["prev_month_impressions"] * 1.0)) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-click-through-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-click-through-percent").html(html_element);
                        }
                        var percent = (obj["r_clicks"] / (obj["impressions"] * 1.0)).toFixed(4);
                        $("#click-through-percent").html(percent+"%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                }
            });

        });

        $("#btn-filter").click(function () {
            // Get customer count 
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetCustomerCount", "set");
            formData.append("month", $("#select-month").val());
            formData.append("year", $("#select-year").val());
            $.ajax({
                type: "POST",
                url: "GetCustomerCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#customer-count").html(obj["customer_count"]);
                    if(obj["customer_count"] == 0 && obj["prev_month_customer_count"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-customers-percent").html(html_element);
                    }
                    else if(obj["prev_month_customer_count"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-customers-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["customer_count"] - obj["prev_month_customer_count"]) / (obj["prev_month_customer_count"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-customers-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-customers-percent").html(html_element);
                        }
                    }
                }
            });

            // Get orders count 
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetOrderCount", "set");
            formData.append("month", $("#select-month").val());
            formData.append("year", $("#select-year").val());
            $.ajax({
                type: "POST",
                url: "GetOrderCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#order-count").html(obj["order_count"]);
                    if(obj["order_count"] == 0 && obj["prev_month_order_count"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-orders-percent").html(html_element);
                    }
                    else if(obj["prev_month_order_count"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-orders-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["order_count"] - obj["prev_month_order_count"]) / (obj["prev_month_order_count"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-orders-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-orders-percent").html(html_element);
                        }
                    }
                }
            });

            // Get total revenue
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetTotalRevenue", "set");
            formData.append("month", $("#select-month").val());
            formData.append("year", $("#select-year").val());
            $.ajax({
                type: "POST",
                url: "GetTotalRevenue_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#total-revenue").html("Php " + obj["total_revenue"].toFixed(2));
                    if(obj["total_revenue"] == 0 && obj["prev_month_total_revenue"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-revenue-percent").html(html_element);
                    }
                    else if(obj["prev_month_total_revenue"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-revenue-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["total_revenue"] - obj["prev_month_total_revenue"]) / (obj["prev_month_total_revenue"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-revenue-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-revenue-percent").html(html_element);
                        }
                    }
                }
            });

            // Get conversion rate
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetConversionRate", "set");
            formData.append("month", $("#select-month").val());
            formData.append("year", $("#select-year").val());
            $.ajax({
                type: "POST",
                url: "GetConversionRate_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#conversion-rate").html((obj["conversion_rate"] * 100).toFixed(2)+"%");
                    if(obj["conversion_rate"] == 0 && obj["prev_month_conversion_rate"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-conversion-percent").html(html_element);
                    }
                    else if(obj["prev_month_conversion_rate"] == 0){
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-conversion-percent").html(html_element);
                    }
                    else{
                        var percent = ((obj["conversion_rate"] - obj["prev_month_conversion_rate"]) / (obj["prev_month_conversion_rate"] * 1.0) * 100).toFixed(2);
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-conversion-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-conversion-percent").html(html_element);
                        }
                    }
                }
            });

            // Get click through rate
            var d = new Date();
            var month_num = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            var formData = new FormData();
            formData.append("GetClickThroughRate", "set");
            formData.append("month", $("#select-month").val());
            formData.append("year", $("#select-year").val());
            $.ajax({
                type: "POST",
                url: "GetClickThroughRate_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    if(obj["impressions"] == 0 && obj["prev_month_impressions"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 0.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html("0.00%");
                        $("#div-click-impressions").html("0 recommendation click(s) from 0 product impression(s)");
                    }
                    else if(obj["prev_month_impressions"] == 0){
                        var percent = (obj["r_clicks"] / (obj["impressions"] * 1.0)).toFixed(4);
                        var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> 100.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html(percent+"%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                    else if(obj["impressions"] == 0){
                        var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> 100.00%</span>since last month';
                        $("#div-click-through-percent").html(html_element);
                        $("#click-through-percent").html("0.00%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                    else{
                        var percent = (((obj["r_clicks"] / (obj["impressions"] * 1.0)) - (obj["prev_month_r_clicks"] / (obj["prev_month_impressions"] * 1.0))) / (obj["prev_month_r_clicks"] / (obj["prev_month_impressions"] * 1.0)) * 100).toFixed();
                        if(percent > 0){
                            var html_element = '<span class="text-success me-2"><i class="fa-solid fa-arrow-up"></i> '+percent+'%</span>since last month';
                            $("#div-click-through-percent").html(html_element);
                        }
                        else{
                            var html_element = '<span class="text-danger me-2"><i class="fa-solid fa-arrow-down"></i> '+percent+'%</span>since last month';
                            $("#div-click-through-percent").html(html_element);
                        }
                        var percent = (obj["r_clicks"] / (obj["impressions"] * 1.0)).toFixed(4);
                        $("#click-through-percent").html(percent+"%");
                        $("#div-click-impressions").html(obj["r_clicks"] + " recommendation click(s) from "+obj["impressions"]+" product impression(s)");
                    }
                }
            });
        });

        $("#sign-out").click(function () {
            // Clear Session storage and redirect to home page
            sessionStorage.clear();
            window.location.replace("../index.html");
        });
    </script>
