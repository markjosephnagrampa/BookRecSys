    <script>
        $(document).ready(function () {
            var user = sessionStorage.getItem("user");
            if (user == null) {
                window.location.replace("../index.html");
            }
            var user_JSON = JSON.parse(user);
            if (user_JSON["is_admin"] == 1) {
                window.location.replace("../InvalidAccess.html");
            }
            // load username in header
            var username = user_JSON["first_name"] + ' ' + user_JSON["last_name"];
            $("#user-name").html(username);

            // load cart count
            var formData = new FormData();
            var user = JSON.parse(sessionStorage.getItem("user"));
            var user_ID = user["user_ID"];
            formData.append("GetCartCount", "set");
            formData.append("user_ID",user_ID);
            $.ajax({
                type: "POST",
                url: "GetCartCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#cart-count").html(obj["cartCount"]);
                    $("#cart-count-2").html(obj["cartCount"]);
                }
            });

            // load cart total
            var formData = new FormData();
            var user = JSON.parse(sessionStorage.getItem("user"));
            var user_ID = user["user_ID"];
            formData.append("GetCartTotal", "set");
            formData.append("user_ID",user_ID);
            $.ajax({
                type: "POST",
                url: "GetCartTotal_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#cartTotal").val(obj["total"].toFixed(2));
                }
            });

            // load cart items
            var formData = new FormData();
            var user = JSON.parse(sessionStorage.getItem("user"));
            var user_ID = user["user_ID"];
            formData.append("GetCartItems", "set");
            formData.append("user_ID",user_ID);
            $.ajax({
                type: "POST",
                url: "GetCartItems_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#tbody-cart").html("");
                    for (var i = 0; i < obj["books"].length; i++) {
                        var disable_decrease = (obj["books"][i]["qty"] == 1) ? "disabled" : "";
                        var html_element = ' \
                        <tr> \
                            <td><img src="'+obj["books"][i]["cover_image_loc"]+'" alt="" height="100"></td> \
                            <td>'+obj["books"][i]["title"]+'</td> \
                            <td>'+obj["books"][i]["qty"]+'</td> \
                            <td>Php '+obj["books"][i]["price"].toFixed(2)+'</td> \
                            <td><button id="decrease-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-secondary" '+disable_decrease+'><i class="fa-solid fa-minus"></i></button></td> \
                            <td><button id="increase-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button></td> \
                            <td><button id="remove-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td> \
                        </tr> \
                        ';
                        $("#tbody-cart").append(html_element);
                    }
                }
            });
        });
        $("#sign-out").click(function () {
            // Clear Session storage and redirect to home page
            sessionStorage.clear();
            window.location.replace("../index.html");
        });
        $("#btn-search").click(function () {
            var query = $("#input-search").val();
            window.location.href = "search.html?query=" + query;
        });
        $("#checkout").click(function () {
            // Check if changeFor is less than cart total, check if shipping address is blank, if ok clear cart
            if(Number($("#changeFor").val()).toFixed(2) < $("#cartTotal").val()){
                var html_element = ' \
                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                    Change For amount is less than Cart Total. \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                </div> \
                ';
                $("#div-alert").html(html_element);
            }
            else if($("#cartTotal").val() == 0){
                var html_element = ' \
                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                    Please enter items in your shopping cart. \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                </div> \
                ';
                $("#div-alert").html(html_element);
            }
            else if($("#shippingAddress").val().trim() == ""){
                var html_element = ' \
                <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                    Please enter a shipping address. \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                </div> \
                ';
                $("#div-alert").html(html_element);
            }
            
            else{
                var changeFor = Number($("#changeFor").val()).toFixed(2);
                var shippingAddress = $("#shippingAddress").val();
                var user = JSON.parse(sessionStorage.getItem("user"));
                var user_ID = user["user_ID"];
                var formData = new FormData();
                formData.append("PurchaseBook", "set");
                formData.append("user_ID", user_ID);
                formData.append("changeFor", changeFor);
                formData.append("shippingAddress", shippingAddress);
                $.ajax({
                    type: "POST",
                    url: "PurchaseBook_API.php",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        var obj = JSON.parse(data);
                        if(obj["response"] == "purchase success"){
                            // load cart count
                            var formData = new FormData();
                            var user = JSON.parse(sessionStorage.getItem("user"));
                            var user_ID = user["user_ID"];
                            formData.append("GetCartCount", "set");
                            formData.append("user_ID",user_ID);
                            $.ajax({
                                type: "POST",
                                url: "GetCartCount_API.php",
                                data: formData,
                                cache: false,
                                contentType: false,
                                processData: false,
                                success: function (data) {
                                    var obj = JSON.parse(data);
                                    $("#cart-count").html(obj["cartCount"]);
                                    $("#cart-count-2").html(obj["cartCount"]);
                                }
                            });

                            // load cart total
                            var formData = new FormData();
                            var user = JSON.parse(sessionStorage.getItem("user"));
                            var user_ID = user["user_ID"];
                            formData.append("GetCartTotal", "set");
                            formData.append("user_ID",user_ID);
                            $.ajax({
                                type: "POST",
                                url: "GetCartTotal_API.php",
                                data: formData,
                                cache: false,
                                contentType: false,
                                processData: false,
                                success: function (data) {
                                    var obj = JSON.parse(data);
                                    $("#cartTotal").val(obj["total"].toFixed(2));
                                }
                            });

                            // load cart items
                            var formData = new FormData();
                            var user = JSON.parse(sessionStorage.getItem("user"));
                            var user_ID = user["user_ID"];
                            formData.append("GetCartItems", "set");
                            formData.append("user_ID",user_ID);
                            $.ajax({
                                type: "POST",
                                url: "GetCartItems_API.php",
                                data: formData,
                                cache: false,
                                contentType: false,
                                processData: false,
                                success: function (data) {
                                    var obj = JSON.parse(data);
                                    $("#tbody-cart").html("");
                                    for (var i = 0; i < obj["books"].length; i++) {
                                        var disable_decrease = (obj["books"][i]["qty"] == 1) ? "disabled" : "";
                                        var html_element = ' \
                                        <tr> \
                                            <td><img src="'+obj["books"][i]["cover_image_loc"]+'" alt="" height="100"></td> \
                                            <td>'+obj["books"][i]["title"]+'</td> \
                                            <td>'+obj["books"][i]["qty"]+'</td> \
                                            <td>Php '+obj["books"][i]["price"].toFixed(2)+'</td> \
                                            <td><button id="decrease-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-secondary" '+disable_decrease+'><i class="fa-solid fa-minus"></i></button></td> \
                                            <td><button id="increase-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button></td> \
                                            <td><button id="remove-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td> \
                                        </tr> \
                                        ';
                                        $("#tbody-cart").append(html_element);
                                    }
                                }
                            });

                            var html_element = ' \
                            <div class="alert alert-success alert-dismissible fade show" role="alert"> \
                                Items purchased successfully. \
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                            </div> \
                            ';
                            $("#div-alert").html(html_element);
                            $("#changeFor").val("");
                            $("#shippingAddress").val("");
                        }
                        else{
                            var html_element = ' \
                            <div class="alert alert-danger alert-dismissible fade show" role="alert"> \
                                '+obj["response"]+' \
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                            </div> \
                            ';
                            $("#div-alert").html(html_element);
                        }
                    }
                });   
            }
        });

                                    <td><button id="increase-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button></td> \
                                    <td><button id="remove-'+obj["books"][i]["cart_item_ID"]+'" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td> \
                                </tr> \
                                ';
                                $("#tbody-cart").append(html_element);
                            }
                        }
                    });
                }
            });
        });
        $(document).on("click", '[id^=increase-]', function (event) {
            var id = this.id.match(/[0-9]+/);
            var id_index = parseInt(id[0]);
            var formData = new FormData();
            formData.append("IncreaseCartItem", "set");
            formData.append("cart_item_ID", id_index);
