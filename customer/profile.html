<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo.ico">
    <title>BookRecSys | My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #navbar {
            height: 64px;
        }

        #navbar-logo {
            width: 20%;
        }

        #navbar-search {
            width: 50%;
        }

        #div-dashboard {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div-cart {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div-customer-dropdown {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #filter-selection {
            width: 20%;
        }

        #popular-items {
            width: 80%;
        }

        #announcement-space-div {
            width: 20%;
        }

        #announcement-alert-div {
            width: 80%;
        }

        #items>a>div {
            margin: 10px;
        }

        .no-style-a,
        .no-style-a:hover,
        .no-style-a:focus,
        .no-style-a:active {
            text-decoration: none;
            color: inherit;
        }

        .underlined-a-only,
        .underlined-a-only:focus,
        .underlined-a:active {
            text-decoration: none;
            color: inherit;
        }

        .underlined-a-only:hover {
            text-decoration: underline;
            color: inherit;
        }

        @media screen and (max-width: 1245px) {
            #navbar-logo {
                width: 20%;
            }

            #navbar-search {
                width: 35%;
            }

            #div-dashboard {
                width: 15%;
                justify-content: end;
            }

            #div-cart {
                width: 15%;
            }

            #div-customer-dropdown {
                width: 15%;
            }

            #filter-selection {
                width: 30%;
            }

            #popular-items {
                width: 70%;
            }

            #announcement-space-div {
                width: 30%;
            }

            #announcement-alert-div {
                width: 70%;
            }
        }

        @media screen and (max-width: 980px) {
            #navbar {
                display: flex;
                flex-direction: column;
                height: 230px;
            }

            #navbar-logo {
                width: 100%;
                justify-content: center;
            }

            #navbar-search {
                justify-content: center;
                width: 100%;
            }

            #div-dashboard {
                width: 100%;
                justify-content: center;
            }

            #div-cart {
                width: 100%;
            }

            #div-customer-dropdown {
                width: 100%;
            }

            #input-search {
                width: 80%;
            }

            #main-container {
                flex-direction: column;
            }

            #filter-selection {
                width: 100%;
            }

            #popular-items {
                width: 100%;
            }

            #announcement-space-div {
                width: 0%;
            }

            #announcement-alert-div {
                width: 100%;
            }

            .accordion-body {
                max-height: 300px;
                overflow: auto;
            }
        }
    </style>
</head>

<body>
    <div id="navbar" class="d-flex bg-dark text-white">
        <div id="navbar-logo" class="d-flex align-items-center">
            <a href="dashboard.html"><img src="../img/logo.ico" alt="logo" height="40" class="m-2"></a>
            <span style="font-size:24px; font-weight: bold;"><a href="dashboard.html"
                    class="no-style-a">BookRecSys</a></span>
        </div>
        <div id="navbar-search" class="d-flex align-items-center m-2">
            <input type="text" id="input-search" class="form-control me-2">
            <button class="btn btn-primary" id="btn-search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="div-dashboard" class="d-flex align-items-center">
            <button class="btn btn-dark" onclick="location.href='dashboard.html'"><i
                    class="fa-solid fa-clipboard-list"></i> Dashboard</button>
        </div>
        <div id="div-cart" class="d-flex align-items-center">
            <button class="btn btn-dark" onclick="location.href='cart.html'"><i class="fa-solid fa-shopping-cart"></i>
                Cart <span id="cart-count" class="badge bg-secondary"></span></button>
        </div>
        <div id="div-customer-dropdown" class="d-flex align-items-center">
            <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user-circle"></i> <span id = "user-name"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="profile.html"><i class="fa-solid fa-user"></i> My Profile</a>
                    </li>
                    <li><a class="dropdown-item" href="transactions.html"><i class="fa-solid fa-wallet"></i> My
                            Transactions</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)" id="sign-out"><i
                                class="fa-solid fa-power-off"></i> Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="div-alert" class = "d-flex justify-content-center p-2">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1 style="text-align: center;">My Profile</h1>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label for="first-name" class="col-sm-4 col-form-label"><b>First Name:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="first-name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="last-name" class="col-sm-4 col-form-label"><b>Last Name:</b></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-4 col-form-label"><b>Email:</b></label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-4 col-form-label"><b>Password:</b></label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row mb-5">
                            <label for="confirm-password" class="col-sm-4 col-form-label"><b>Confirm
                                    Password:</b></label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-sm-3 col-sm-6" style="text-align: center;">
                                <button id="edit-profile" class="btn btn-warning btn-lg"><i class="fa-solid fa-user-edit"></i> Edit
                                    Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br>
    </div>
    <nav class="navbar fixed-bottom bg-dark">
        <div class="container-fluid text-white d-flex justify-content-center align-items-center p-2">
            <div class="me-2"><strong>Copyright &copy; 2022</strong> All rights reserved.</div>
            <div><a href="../policy.html" class="text-secondary">Privacy Policy</a></div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {
            var user = sessionStorage.getItem("user");
            if(user == null){
                window.location.replace("../index.html");
            }
            var user_JSON = JSON.parse(user);
            if(user_JSON["is_admin"] == 1){
                window.location.replace("../InvalidAccess.html");
            }

            // Load account details on profile form
            $("#first-name").val(user_JSON["first_name"]);
            $("#last-name").val(user_JSON["last_name"]);
            $("#email").val(user_JSON["email_address"]);

            // load username in header
            var username = user_JSON["first_name"] + ' ' + user_JSON["last_name"];
            $("#user-name").html(username);

            // load cart count
            var formData = new FormData();
            var user = JSON.parse(sessionStorage.getItem("user"));
            var user_ID = user["user_ID"];
            formData.append("GetCartCount", "set");
            formData.append("user_ID",user_ID);
            $.ajax({
                type: "POST",
                url: "GetCartCount_API.php",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    var obj = JSON.parse(data);
                    $("#cart-count").html(obj["cartCount"]);
                }
            });
        });
        $("#sign-out").click(function () {
            // Clear Session storage and redirect to home page
            sessionStorage.clear();
            window.location.replace("../index.html");
        });
        $("#btn-search").click(function () {
            var query = $("#input-search").val();
            window.location.href = "search.html?query=" + query;
        });
        $("#edit-profile").click(function () {
            var firstName = $("#first-name").val();
            var lastName = $("#last-name").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var c_password = $("#confirm-password").val();

            if (firstName && lastName && email && password && c_password) {
                if (password != c_password) {
                    var html_element = ' \
                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                        <p>Password fields don\'t match.</p> \
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                    </div> \
                        ';
                    $("#div-alert").html(html_element);
                }
                else{
                    var formData = new FormData();
                    formData.append("EditProfile", "set");
                    formData.append("first_name", firstName);
                    formData.append("last_name", lastName);
                    formData.append("email_address", email);
                    formData.append("password", password);
                    formData.append("user_ID", JSON.parse(sessionStorage.getItem("user"))["user_ID"]);
                    
                    $.ajax({
                        type: "POST",
                        url: "EditProfile_API.php",
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            var obj = JSON.parse(data);
                            if (obj["response"] == "edit profile success") {
                                var html_element = ' \
                                    <div class="alert alert-success alert-dismissible fade show mt-4" role="alert"> \
                                    You have successfully edited your profile. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                                
                                sessionStorage.clear();
                                sessionStorage.setItem("user", JSON.stringify(obj["user"]));

                                var user = JSON.parse(sessionStorage.getItem("user"));
                                $("#user-name").html(user["first_name"] + " " + user["last_name"]);

                                $("#password").val("");
                                $("#confirm-password").val("");
                            }
                            else if (obj["response"] == "email taken") {
                                var html_element = ' \
                                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                                    That email address is already taken. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                            }
                            else if (obj["response"] == "db error") {
                                var html_element = ' \
                                    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                                    There was an error editing your profile. Please try again. \
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                                    </div > \
                                    ';
                                $("#div-alert").html(html_element);
                            }
                        }
                    });
                }
            }
            else{
                var html_element = ' \
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert"> \
                    <p>Please fill out all required fields.</p> \
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> \
                </div> \
                    ';
                $("#div-alert").html(html_element);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
