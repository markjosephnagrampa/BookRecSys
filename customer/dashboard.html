    <style>
        #navbar {
            height: 64px;
        }

        #navbar-logo {
            width: 20%;
        }

        #navbar-search {
            width: 50%;
        }

        #div-dashboard {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div-cart {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #div-customer-dropdown {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #filter-selection {
            width: 20%;
        }

        #popular-items {
            width: 80%;
        }

        #announcement-space-div {
            width: 20%;
        }

        #announcement-alert-div {
            width: 80%;
        }

        .card {
            width: 160px;
            height: 300px;
            border-radius: 4px;
            background: #fff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, .08), 0 0 6px rgba(0, 0, 0, .05);
            transition: .3s transform cubic-bezier(.155, 1.105, .295, 1.12), .3s box-shadow, .3s -webkit-transform cubic-bezier(.155, 1.105, .295, 1.12);
            cursor: pointer;
        }

        .card-body {
            overflow: auto;
            height: 250px;
        }

        #items>a>div {
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
        }

        .no-style-a,
        .no-style-a:hover,
        .no-style-a:focus,
        .no-style-a:active {
            text-decoration: none;
            color: inherit;
        }

        .underlined-a-only,
        .underlined-a-only:focus,
        .underlined-a:active {
            text-decoration: none;
            color: inherit;
        }

        .underlined-a-only:hover {
            text-decoration: underline;
            color: inherit;
        }

        .accordion-body {
            max-height: 300px;
            overflow: auto;
        }

        @media screen and (max-width: 1245px) {
            #navbar-logo {
                width: 20%;
            }

            #navbar-search {
                width: 35%;
            }

            #div-dashboard {
                width: 15%;
                justify-content: end;
            }

            #div-cart {
                width: 15%;
            }

            #div-customer-dropdown {
                width: 15%;
            }

            #filter-selection {
                width: 30%;
            }

            #popular-items {
                width: 70%;
            }

            #announcement-space-div {
                width: 30%;
            }

            #announcement-alert-div {
                width: 70%;
            }
        }

        @media screen and (max-width: 980px) {
            #navbar {
                display: flex;
                flex-direction: column;
                height: 230px;
            }

            #navbar-logo {
                width: 100%;
                justify-content: center;
            }

            #navbar-search {
                justify-content: center;
                width: 100%;
            }

            #div-dashboard {
                width: 100%;
                justify-content: center;
            }

            #div-cart {
                width: 100%;
            }

            #div-customer-dropdown {
                width: 100%;
            }

            #input-search {
                width: 80%;
            }

            #main-container {
                flex-direction: column;
            }

            #filter-selection {
                width: 100%;
            }

            #popular-items {
                width: 100%;
            }

            #announcement-space-div {
                width: 0%;
            }

            #announcement-alert-div {
                width: 100%;
            }
        }
